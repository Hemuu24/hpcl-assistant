<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refinery Safety Assistant</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Refinery Safety Assistant</h1>

        <!-- Document Q&A -->
        <div class="card">
            <h2>ðŸ“˜ Document Q&A</h2>
            <div class="form-group">
                <label for="pdfFile">Upload Safety Manual (PDF):</label>
                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf">
                <button onclick="uploadDocument()">Upload</button>
            </div>
            <hr>
            <div class="form-group">
                <label for="question">Ask a Question:</label>
                <input type="text" id="question" placeholder="e.g., What is the gas leak protocol?">
                <button onclick="askQuestion()">Ask</button>
            </div>
            <div class="result-box" id="answer"></div>
        </div>

        <!-- Emergency Routing -->
        <div class="card">
            <h2>ðŸš’ Emergency Response Routing</h2>
            <p class="map-instructions">
                Manually find a route using the dropdowns, or simply click any location on the map to find the fastest emergency route from the Main Gate.
            </p>
            <div id="map"></div>
            <div class="form-group-grid">
                <label for="fromNode">From:</label>
                <select id="fromNode"></select>
                <label for="toNode">To:</label>
                <select id="toNode"></select>
            </div>
            <div class="form-group">
                <label>Blocked Nodes:</label>
                <div id="blockedNodesContainer"></div>
            </div>
            <button onclick="findRoute()">Find Fastest Route</button>
            <div class="result-box" id="route"></div>
        </div>

        <div id="status"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
